<!DOCTYPE html>
<html><head>
<script src="utils.js"></script>
<script>

	/*
		todo:
		* menu.html needs major cleanup (it works, but...)
		* more flexible get_Selector etc framework
	*/
	
	var lastUrlSeen = '';
	
	// Called when the url of a tab changes.
	function checkUrl(tabId, changeInfo) {
		if (changeInfo.url) {
			lastUrlSeen = changeInfo.url;
		}
	
		if (changeInfo.status == 'complete' && isUploadPage(lastUrlSeen)) {
			chrome.tabs.executeScript(tabId, {file: "lib/jquery-1.5.2.min.js"});
			chrome.tabs.executeScript(tabId, {file: "contentscript.js"});
			chrome.pageAction.show(tabId);
		}
	};

	// Listen for any changes to the URL of any tab.
	chrome.tabs.onUpdated.addListener(checkUrl);

</script>
</head></html>
